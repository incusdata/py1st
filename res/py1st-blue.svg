<svg xmlns="http://www.w3.org/2000/svg"
   width="800" height="80">
   <rect x="0" y="0" width="100%" height="80" fill="#3572A5" />
   <rect x="0" y="80" width="100%" height="6" fill="#D72154" />
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
      font-size="300%" font-weight="900" letter-spacing="2.5"
      font-family="Avinir Black,Segoe UI Black,Roboto Black,Arial Black,sans-serif"
      dy="+.1em" fill="#FFFFFF" stroke="black" stroke-width="1"
      filter="url(#shadow)">&#160;PYTHON FIRST&#160;</text>
   <defs>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
         <feGaussianBlur stdDeviation="3" result="blur" />
         <feOffset dx="2" dy="2" in="blur" result="offsetBlur" />
         <feFlood flood-color="black"
            flood-opacity="0.75" result="offsetColor" />
         <feComposite in="offsetColor"
            in2="offsetBlur" operator="in" result="offsetBlurColor"/>
         <feMerge>
            <feMergeNode in="offsetBlurColor"/>
            <feMergeNode in="SourceGraphic"/>
         </feMerge>
      </filter>
   </defs>
</svg>
